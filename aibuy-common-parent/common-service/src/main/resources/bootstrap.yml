eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:6001/eureka/
  instance:
    prefer-ip-address: true
spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: SPRING-CLOUD-CONFIG-SERVER
      name: application-common
      profile: dev
server:
  max-http-header-size: 10240000
